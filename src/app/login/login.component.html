<div class="cyble-container">
  <div class="login-holder">
    <div class="container-fluid">
      <h3>Sign In</h3>
      <form (ngSubmit)="login(f)" #f="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            ngModel
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
